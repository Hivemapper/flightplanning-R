env:
  global:
  - PKGNAME=flightplanning
jobs:
  include:
  - os: linux
    env: BADGE=linux
  - os: osx
    env: BADGE=osx
addons:
  apt:
    packages:
    - ccache
    - gdal-bin
    - libgdal1-dev
    - libproj-dev
  homebrew:
    packages:
    - ccache
    - geos
    - gdal
r_packages:
- covr
r_binary_packages:
- rgdal
language: r
cache:
- ccache
- packages
before_install:
- mkdir $HOME/.R && echo -e 'CXX_STD = CXX14\n\nVER=\nCCACHE=ccache\nCC=$(CCACHE)
  gcc$(VER) -std=gnu99\nCXX=$(CCACHE) g++$(VER)\nC11=$(CCACHE) g++$(VER)\nC14=$(CCACHE)
  g++$(VER)\nFC=$(CCACHE) gfortran$(VER)\nF77=$(CCACHE) gfortran$(VER)' > $HOME/.R/Makevars
script:
- R CMD build .
- R CMD check *tar.gz --as-cran
- R CMD INSTALL . --build
after_success:
- Rscript -e 'library(covr); codecov()'
before_deploy:
- 'export PKGVERSION=$(sed -n ''/^Version:/s/Version: \(.*\)/\1/p'' DESCRIPTION)'
- echo "Upload file glob is $(echo $PKGNAME)_${PKGVERSION}*"
- ls
deploy:
  provider: releases
  token:
    secure: 
  file_glob: true
  file: ${PKGNAME}_${PKGVERSION}*
  skip_cleanup: true
  on:
    repo: caiohamamura/flightplanning-R
    tags: true
